
{% extends 'base.html' %}
{% block content %}
<h3>Record Payment</h3>
<form method="post">
  <div class="mb-3"><label>Student</label><select class="form-control" name="student_id">{% for s in students %}<option value="{{ s.student_id }}">{{ s.fullname }}</option>{% endfor %}</select></div>
  <div class="mb-3"><label>Amount</label><input class="form-control" name="amount" type="number" step="0.01"></div>
  <div class="mb-3"><label>For Month (YYYY-MM-DD)</label><input class="form-control" name="for_month" type="date"></div>
  <div class="mb-3"><label>Mode</label><input class="form-control" name="payment_mode"></div>
  <div class="mb-3"><label>Remarks</label><input class="form-control" name="remarks"></div>
  <button class="btn btn-primary">Record</button>
</form>
{% endblock %}
